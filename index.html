<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
        <title>Trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/pergola_logo.png" alt="trillo logo" class="logo">
                                
                <nav class="user-nav">
                    <div class="h6">
                        <h6>Follow us on:</h6>
                    </div>

                    <div class="google user-nav__icon ">
                        <a href="#" class="fa fa-google"></a>
                    </div>

                    <div class="facebook user-nav__icon ">
                        <a href="#" class="fa fa-facebook"></a>
                    </div>

                    <div class="twitter user-nav__icon ">
                        <a href="#" class="fa fa-twitter"></a>
                    </div>

                    <div class="instagram user-nav__icon ">
                        <a href="#" class="fa fa-instagram"></a>
                    </div>

                    <div class="youtube user-nav__icon ">
                        <a href="#" class="fa fa-youtube"></a>
                    </div>                    
                </nav>
                
            </header>

                <div class="signup-here">
                        <h1>Sign Up Here</h1>
                        <form >
                                
                            <input type="text" class="input-box" placeholder="Username" required>
                            <input type="text" class="input-box" placeholder="Password" required>
                            <p><span><input type="checkbox"></span> I agree to the terms and conditions</p>

                            <button class="btn-primary" type="submit">Sign up</button>
                            <!-- <hr>
                            <p class="or">OR</p>
                            <button class="btn-primary" type="submit">Log in with google</button>
                            -->                                
                        </form>                                              
                </div>                
            </div>                     
        </div>
    </body>
</html>
